<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>javascript</li>
    </ul>
</body>
<script>
    // adding a new element into the the ul
    function addLang(langName) {
        const newli = document.createElement("li")
        newli.innerHTML = `${langName}`
        
        document.querySelector(".lang")
        .appendChild(newli)
    
    }
    // every time the new element is being added it traverse through the tree
    addLang("Typescripts")
    addLang("Python")

    // optimized method
    function addOptiLang(langName) {
        const newli = document.createElement("li")
        newli.appendChild(document.createTextNode(langName))

        document.querySelector(".lang")
        .appendChild(newli)
    }

    addOptiLang("Golang")


    // edit element

    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement("li")
    // textcontent and innerHTML is same 
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>Express</li>"

    // remove 
    const lastLang = document.querySelector("li:last-child")
    console.log(lastLang);
    lastLang.remove(lastLang)
    
</script>
</html>
